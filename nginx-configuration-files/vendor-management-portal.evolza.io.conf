
 server {

        server_name vendor-management-portal.evolza.io;


        location / {
            proxy_pass       http://localhost:16701;
            proxy_redirect   off;
            proxy_set_header Host $host;
            proxy_set_header Proxy "";

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Proto $scheme;

            # log files
            access_log /var/log/nginx/vendor-management-portal.evolza.io.access.log;
            error_log /var/log/nginx/vendor-management-portal.evolza.io.error.log;
        }




    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/vender-file-mgt.evolza.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vender-file-mgt.evolza.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

 server {
    if ($host = vendor-management-portal.evolza.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot



        server_name vendor-management-portal.evolza.io;
    listen 80;
    return 404; # managed by Certbot


}
